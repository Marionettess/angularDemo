<ion-header no-lines>
  <ion-navbar color="yellow" >
    <ion-title>发布信息</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="fbxx-content">
  <ion-item no-lines>
    <ion-label class="fbxx-lab">地区</ion-label>
    <ion-input placeholder="请选择"></ion-input>
    <button item-end ion-button icon-only small color="none">
      <ion-icon name="arrow-forward" color="dark"></ion-icon>
    </button>
  </ion-item>
  <ion-item no-lines>
    <ion-label class="fbxx-lab">来源</ion-label>
    <ion-input value="北京"></ion-input>
    <button item-end ion-button icon-only small color="none">
      <ion-icon name="arrow-forward" color="dark"></ion-icon>
    </button>
  </ion-item>
  <ion-item no-lines>
    <ion-label class="fbxx-lab">总金额</ion-label>
    <ion-input item-content placeholder="请输入"></ion-input>
    <button item-end ion-button icon-only small color="none">
      <ion-icon name="arrow-forward" color="dark"></ion-icon>
    </button>
  </ion-item>
  <ion-item no-lines>
    <ion-label class="fbxx-lab">转让价</ion-label>
    <ion-input value="300万"></ion-input>
    <button item-end ion-button icon-only small color="none">
      <ion-icon name="arrow-forward" color="dark"></ion-icon>
    </button>
  </ion-item>
  <ion-item-divider>
    内容描述
  </ion-item-divider>
  <ion-item no-lines>
    <textarea class="textbox" placeholder="请输入内容..." style="width:100%;height:130px;"></textarea>
  </ion-item>

  <ion-item no-lines>
    <button ion-button icon-only color="none">
      <ion-icon name="mk" color="gray"></ion-icon>
    </button>
    <button ion-button icon-only color="none">
      <ion-icon name="pic" color="gray"></ion-icon>
    </button>
  </ion-item>

  <ion-item no-lines class="fbxx-qd">
    <ion-label class="fbxx-lab">清单上传</ion-label>
    <p item-end>仅限PC端上传</p>
    <button item-end ion-button icon-only small color="none">
      <ion-icon name="arrow-forward" color="dark"></ion-icon>
    </button>
  </ion-item>
  <button class="fbxx-btn" ion-button  color="yellow">
    确认发布
  </button>
</ion-content>
