<ion-header no-lines>
  <ion-navbar color="yellow" >
    <ion-title>设置</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="set-content">
  <ion-list>
    <ion-item no-lines class="set-item">
      <p>图片质量设置</p>
      <button item-end ion-button icon-only small color="none">
        <ion-icon name="arrow-forward" color="dark"></ion-icon>
      </button>
    </ion-item>
    <ion-item no-lines class="set-item">
      <p>自动播放视频设置</p>
      <button item-end ion-button icon-only small color="none">
        <ion-icon name="arrow-forward" color="dark"></ion-icon>
      </button>
    </ion-item>
    <ion-item no-lines class="set-item">
      <p>消息提醒设置</p>
      <button item-end ion-button icon-only small color="none">
        <ion-icon name="arrow-forward" color="dark"></ion-icon>
      </button>
    </ion-item>
    <ion-item no-lines class="set-item">
      <ion-label>开启听筒模式</ion-label>
      <ion-toggle color="yellow" [(ngModel)]="sausage"></ion-toggle>
    </ion-item>
    <ion-item no-lines class="set-item">
      <p>关于资芽</p>
      <button item-end ion-button icon-only small color="none">
        <ion-icon name="arrow-forward" color="dark"></ion-icon>
      </button>
    </ion-item>
    <ion-item no-lines class="set-item">
      <p>资芽公约</p>
      <button item-end ion-button icon-only small color="none">
        <ion-icon name="arrow-forward" color="dark"></ion-icon>
      </button>
    </ion-item>
    <ion-item no-lines class="set-item">
      <p>把资芽推荐给朋友</p>
      <button item-end ion-button icon-only small color="none">
        <ion-icon name="arrow-forward" color="dark"></ion-icon>
      </button>
    </ion-item>
    <ion-item no-lines class="set-item">
      <p>清除缓存</p>
    </ion-item>

    <button ion-button color="yellow" class="set-button">退出登录</button>
    
  </ion-list>
</ion-content>
