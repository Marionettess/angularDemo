<ion-header no-border>
  <ion-navbar color="none">
    <ion-title>登录界面</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="login-content">
  <div class="logo">
    <img style="width:150px;height:50px;" src="assets/imgs/login-logo.png">
    <p>全球不良资产超级综合服务平台</p>
  </div>
  <ion-item class="login-input">
    <ion-label><img class="l-it-i" src="assets/imgs/login-01.png" alt=""></ion-label>
    <ion-input type="text" placeholder="请输入您的手机号"></ion-input>
  </ion-item>
  
  <ion-item class="login-input">
    <ion-label><img class="l-it-i" src="assets/imgs/login-02.png" alt=""></ion-label>
    <ion-input type="password" placeholder="请输入您的密码"></ion-input>
  </ion-item>
  <button class="login-btn" ion-button round color="yellow" (click)="pushTabsPage()">登录</button><br>
  <button class="login-btn" ion-button round outline color="yellow" (click)="pushRegisterPage()">注册</button>
  <p class="login-wj" (click)="pushRetpassPage()">忘记密码?</p>
</ion-content>
